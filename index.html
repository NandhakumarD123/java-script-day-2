<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Sample Calculator</h1>
    <h3>Enter the Number 1:</h3>
    <input type="text" id="n1"><br>
    <h3>Enter the Number 2:</h3>
    <input type="text" id="n2"><br>
    <h3>Addition:</h3>
    <button id="b1" type="button" onclick="add()">Add</button>
    <p id="button1" placeholder="ans" class="add">Your answer is</p><br>
    <h3>Subtraction:</h3>
    <button id="b2" type="button" onclick="sub()">Sub</button>
    <p id="button2" placeholder="ans" class="sub">Your answer is</p><br>
    <h3>Multiplication:</h3>
    <button id="b3" type="button" onclick="mul()">Multi</button>
    <p id="button3" placeholder="ans" class="mul">Your answer is</p><br>
    <h3>Division:</h3>
    <button id="b4" type="button" onclick="div()">Div</button>
    <p id="button4" placeholder="ans" class="div">Your answer is</p><br>
    <h3>Square:</h3>
    <button id="b5" type="button" onclick="squ()">squ</button>
    <p id="button5" placeholder="ans" class="squ">Your answer is</p><br>
    <h3>Modulus:</h3>
    <button id="b6" type="button" onclick="mod()">mod</button>
    <p id="button6" placeholder="ans" class="mod">Your answer is</p><br>
    <h3>Cube:</h3>
    <button id="b7" type="button" onclick="cube()">cube</button>
    <p id="button7" placeholder="ans" class="cube">Your answer is</p><br>



    <script src="script.js"></script>
</body>
</html>
